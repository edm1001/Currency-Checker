<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

        <div class="text-center">
            <h1 class="app-title">Currency Exchanger</h1>
        </div>
        <div class="container">
            <div class="form-group"> 
                <label class="form-label">
                Amount To Convert:
            </label>
            <input type="text" class="form-control searchVal" placeholder="0.00" >
            <div class="row">
                <div class="col from"> 
                    <span>From: </span>
                    <select class="form-control from">
                        <option value="">Select One …</option>
                        <option value="USD">USD</option>
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>
                    </select>
                </div>
                <div class="col to">
                    <span>To:</span>
                    <select class="form-control to">
                        <option value="">Select One …</option>
                        <option value="USD">USD</option>
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>
                    </select>
                
                </div>

            </div>
            <div class="row">
                <button type="submit" class="btn btn-secondary mt-3 convert"> CONVERT</button>
            </div>
            <div class="text-center final-amount">
                <h4>Amount Converted:
                <span class="converted"> </span>
            </h4>
            </div>

            </div>

        </div>

</body>
</html>
